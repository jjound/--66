    <header class="search-header">
        <a href="index.html" class="nav-brand">TripNOcar</a>

            <div class="compact-input-group">

            <div class="compact-swap" onclick="swapCompactLocations()">

            <div class="compact-input-group">

            </div>
            <button type="submit" class="compact-search-btn"><i class="fas fa-search"></i></button>
        </form>

    </header>

            <nav class="filter-nav-menu">

            </div>

        // ** ฟังก์ชัน Swap สำหรับหน้าผลลัพธ์ **
        function swapCompactLocations() {
            const fromInput = document.getElementById('from-input-compact');
            const toInput = document.getElementById('to-input-compact');
            const tempValue = fromInput.value;
            fromInput.value = toInput.value;
            toInput.value = tempValue;
            document.querySelector('.search-form-compact').submit();
        }

            const mapIframe = document.getElementById('google-map-iframe');
            
            // 1. เปลี่ยน URL ของ Iframe

            });

        // ฟังก์ชันช่วยในการกำหนด Icon
        function getIconClass(type) {
            switch(type) {
                case 'Train': return 'fas fa-train';
                case 'BusVan': return 'fas fa-bus-alt';
                case 'Plane': return 'fas fa-plane';
                case 'TaxiCar': return 'fas fa-taxi';
                case 'Ferry': return 'fas fa-ship';
                default: return 'fas fa-route';
            }
        }
        
        function cleanSearchKey(location) {
            // ลบเครื่องหมายที่ไม่ต้องการและแปลงเป็น Key
            return location.replace(/,/g, '').replace(/\s/g, '').replace(/[()]/g, '');
        }

        function renderTravelOptions(from, to, filterType = 'All') {
            const listContainer = document.getElementById('travel-options-list');
            
            const cleanFrom = cleanSearchKey(from);
            const cleanTo = cleanSearchKey(to);
            const searchKey = `${cleanFrom}_${cleanTo}`;
            
            let allOptions = travelData[searchKey];
            let isDefault = false;

            if (!allOptions || allOptions.length === 0) {
                // *** FALLBACK LOGIC (ชุดข้อมูลจำลองสำหรับจังหวัดอื่น ๆ ที่ไม่ได้ระบุไว้) ***
                const defaultData = [ 
                    { type: "BusVan", icon: "fas fa-bus-alt", title: `รถโดยสาร (บขส.) ${from} - ${to} (VIP) รอบดึก`, best: true, price: "THB 800–1200", duration: "7 ชม. 00 นาที", stops: `จุดจอดรถต้นทาง: สถานีขนส่ง ${from} (อ.เมือง), จุดลง: สถานีขนส่ง ${to} (อ.เมือง)`, time: "21:00", mapUrl: "ใส่-URL-Default-Bus-ที่นี่" },
                    { type: "BusVan", icon: "fas fa-bus", title: `รถโดยสาร (บขส.) ${from} - ${to} (รอบเช้า)`, best: false, price: "THB 500–800", duration: "7 ชม. 30 นาที", stops: `จุดจอดรถต้นทาง: สถานีขนส่ง ${from} (อ.เมือง), จุดลง: สถานีขนส่ง ${to} (อ.เมือง)`, time: "08:30", mapUrl: "ใส่-URL-Default-Bus-ที่นี่" },
                    { type: "Train", icon: "fas fa-train", title: `รถไฟด่วน (หากมีเส้นทางผ่าน)`, best: false, price: "THB 150–600", duration: "9 ชม. 30 นาที", stops: `จุดจอดรถต้นทาง: สถานีรถไฟ ${from}, จุดลง: สถานีรถไฟ ${to}`, time: "14:00", mapUrl: "ใส่-URL-Default-Train-ที่นี่" },
                    { type: "Plane", icon: "fas fa-plane", title: `เครื่องบิน (หากมีสนามบินใน จว.) - รอบเช้า`, best: false, price: "THB 1,800–3,500", duration: "1 ชม. 15 นาที", stops: `จุดจอดรถต้นทาง: สนามบิน ${from}, จุดลง: สนามบิน ${to}`, time: "08:30", mapUrl: "ใส่-URL-Default-Plane-ที่นี่" },
                    { type: "TaxiCar", icon: "fas fa-taxi", title: `แท็กซี่เหมา ${from} - ${to} (ราคาประมาณ)`, best: false, price: "THB 4,000–8,000", duration: "5 ชม. 00 นาที", stops: `จุดจอดรถต้นทาง: รับจากทุกจุด, จุดลง: ส่งถึงที่พัก ${to}`, time: "10:00", mapUrl: "ใส่-URL-Default-Taxi-ที่นี่" },
                    { type: "BusVan", icon: "fas fa-bus", title: `รถตู้ (ต่อรถ) ${from} - ${to} - ประหยัด`, best: false, price: "THB 450–650", duration: "10 ชม. 00 นาที", stops: `จุดจอดรถต้นทาง: ท่ารถตู้ ${from}, จุดลง: ท่ารถตู้ ${to} (ต่อรถ)`, time: "11:30", mapUrl: "ใส่-URL-Default-Bus-ที่นี่" },
                    { type: "Plane", icon: "fas fa-plane", title: `เครื่องบิน (หากมีสนามบินใน จว.) - รอบเย็น`, best: false, price: "THB 2,000–3,800", duration: "1 ชม. 25 นาที", stops: `จุดจอดรถต้นทาง: สนามบิน ${from}, จุดลง: สนามบิน ${to}`, time: "17:30", mapUrl: "ใส่-URL-Default-Plane-ที่นี่" },
                    { type: "Train", icon: "fas fa-train", title: `รถไฟช้า (หากมีเส้นทางผ่าน) - ประหยัด`, best: false, price: "THB 100–300", duration: "15 ชม. 00 นาที", stops: `จุดจอดรถต้นทาง: สถานีรถไฟ ${from}, จุดลง: สถานีรถไฟ ${to}`, time: "06:00", mapUrl: "ใส่-URL-Default-Train-ที่นี่" },
                ];
                allOptions = defaultData;
                isDefault = true;
            }
            
            // นับจำนวนตัวเลือกทั้งหมดเพื่อแสดงใน Nav Bar
            const counts = { All: allOptions.length, BusVan: 0, Train: 0, Plane: 0, TaxiCar: 0, Ferry: 0 };
            allOptions.forEach(opt => {
                if (opt.type === 'BusVan') counts.BusVan++;
                if (opt.type === 'Train') counts.Train++;
                if (opt.type === 'Plane') counts.Plane++;
                if (opt.type === 'TaxiCar') counts.TaxiCar++;
                if (opt.type === 'Ferry') counts.Ferry++;
            });

            // อัปเดตตัวเลขใน Nav Bar
            document.getElementById('count-All').textContent = counts.All;
            document.getElementById('count-BusVan').textContent = counts.BusVan;
            document.getElementById('count-Train').textContent = counts.Train;
            document.getElementById('count-Plane').textContent = counts.Plane;
            document.getElementById('count-TaxiCar').textContent = counts.TaxiCar;
            document.getElementById('count-Ferry').textContent = counts.Ferry;

            // กรองผลลัพธ์ตามหมวดหมู่ที่เลือก
            const filteredOptions = allOptions.filter(option => 
                filterType === 'All' || option.type === filterType
            );

            listContainer.innerHTML = ''; 

            if (filteredOptions.length === 0) {
                listContainer.innerHTML = `<p style="text-align: center; color: #FF6B35; font-weight: 600;">ไม่พบข้อมูลเส้นทางขนส่งสาธารณะโดยตรงสำหรับหมวดหมู่ที่เลือก</p>`;
                document.getElementById('results-heading').textContent = `ตัวเลือกทั้งหมด ${counts.All} รายการ: จาก ${from} ไป ${to} (แสดง 0 รายการ)`;
                return;
            }

            let htmlContent = '';
            if (isDefault) {
                 htmlContent += `<p style="color: #38A3A5; font-size: 0.9em; margin-bottom: 15px; padding: 10px; border: 1px dashed #38A3A5;">
                                <i class="fas fa-info-circle"></i> แสดงผลลัพธ์โดยใช้ข้อมูลจำลองทั่วไปสำหรับเส้นทางนี้ (รายละเอียดอำเภอ/เขต อาจไม่ตรง)
                            </p>`;
            }
            
            filteredOptions.forEach((option) => {
                const isBest = option.best ? ' best-option' : '';
                const bestTag = option.best ? '<span class="best-tag">BEST</span>' : '';
                const iconClass = option.icon || getIconClass(option.type);
                
                // *** NEW: ส่ง mapUrl และ 'this' เข้าไปใน onclick ***
                const encodedMapUrl = encodeURIComponent(option.mapUrl);
                
                htmlContent += `
                    <div class="travel-option${isBest}" 
                         onclick="updateMapForOption(decodeURIComponent('${encodedMapUrl}'), this)"> 
                        <div class="option-header">
                            <i class="${iconClass}"></i>
                            <span>${option.title}</span>
                            <span class="departure-time">ออก: ${option.time}</span>  
                            ${bestTag}
                        </div>
                        <div class="option-details">
                            <span class="price">${option.price}</span>
                            <span class="duration">
                                <i class="far fa-clock"></i> ${option.duration}
                            </span>
                        </div>
                        <p class="details-text">
                            <i class="fas fa-map-pin"></i> ${option.stops}
                        </p>
                    </div>
                `;
            });

            listContainer.innerHTML = htmlContent;
            document.getElementById('results-heading').textContent = `ตัวเลือกทั้งหมด ${counts.All} รายการ: จาก ${from} ไป ${to} (แสดง ${filteredOptions.length} รายการ)`;
        }


        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            let fromLocation = urlParams.get('from') || 'กรุงเทพ';
            let toLocation = urlParams.get('to') || 'พัทยา'; // กำหนดค่าเริ่มต้นเป็น พัทยา
            
            fromLocation = urlParams.get('from') ? fromLocation.replace(/\+/g, ' ') : fromLocation;
            toLocation = urlParams.get('to') ? toLocation.replace(/\+/g, ' ') : toLocation;

            // 1. อัปเดตช่องค้นหาใน Header
            document.getElementById('from-input-compact').value = fromLocation;
            document.getElementById('to-input-compact').value = toLocation;
            
            // 2. แสดงผลลัพธ์เริ่มต้น
            renderTravelOptions(fromLocation, toLocation, 'All');

            // ** 3. ตั้งค่าแผนที่เริ่มต้น (General Map - แสดงภาพรวม) **
            const mapIframe = document.getElementById('google-map-iframe');
            if (mapIframe) {
                const encodedOrigin = encodeURIComponent(fromLocation);
                const encodedDestination = encodeURIComponent(toLocation);
                
                // URL สำหรับแสดงภาพรวมของสองเมือง
                mapIframe.src = `https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d387532.7811986566!2d100.518602!3d13.7563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e3!4m5!1s0x30e29b19d5a73e6b%3A0x6a0a09e0a2b8e39d!2sMo%20Chit%202%20Bus%20Terminal!3m2!1d13.813861!2d100.549678!4m5!1s0x30da3a79d9e4a317%3A0x8a9e10f6e5e8e8f!2z4Lir4Lit4Lij4Lix4Lia4Lio4Liy4LiZ4Liy4LiZ4Liq4Liy4Lir4LiB4Liy4Lij!3m2!1d18.80345!2d99.0146!5e0!3m2!1sth!2sth!4v1628172819875!5m2!1sth!2sth{encodedOrigin}+to+${encodedDestination}&hl=th&z=6&ie=UTF8&output=embed`;
            }


            // 4. เพิ่ม Listener สำหรับ Nav Bar ด้านซ้าย
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active-filter'));
                    this.classList.add('active-filter');
                    const filterType = this.getAttribute('data-filter');
                    renderTravelOptions(fromLocation, toLocation, filterType);
                });
            });

        });
    </script>
